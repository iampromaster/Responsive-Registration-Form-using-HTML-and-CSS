<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <main class="main">
      <div class="image">
        <img
          src="./img.jpg"
          alt="" />
      </div>

      <div class="content">
        <form action="#">
          <p>Registration Form</p>
          <div class="form-box">
            <input
              type="text"
              placeholder="First Name" />
            <input
              type="text"
              placeholder="Last Name" />
          </div>
          <div class="form-box">
            <input
              type="text"
              placeholder="Username" />
            <i class="fas fa-user"></i>
          </div>
          <div class="form-box">
            <input
              type="email"
              placeholder="Email" />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="form-box">
            <select
              name=""
              id="">
              <option value="">Gender</option>
              <option value="">Male</option>
              <option value="">Female</option>
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>

          <div class="form-box">
            <input
              type="password"
              placeholder="Password" />
            <i class="fas fa-lock"></i>
          </div>
          <div class="form-box">
            <input
              type="password"
              placeholder="Confirm Password" />
            <i class="fas fa-lock"></i>
          </div>
          <button>Register</button>
        </form>
      </div>
    </main>
  </body>
</html>
